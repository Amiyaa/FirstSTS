<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign up or login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
          <style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.registerbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #2848EA;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<div class="container" id="login">


  <div class="container">
    <label for="name"><b>Username</b></label>
    <input type="number" placeholder="Enter Username" name="name" id="name" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <button type="submit" id="submit" name="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="button" id="regi" name="regi" class="registerbtn">New User? Register!</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

</div>
<div id="div2" hidden="true">
<form action="adduser" style="border:1px solid #ccc">
<h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="uid"><b>User ID</b></label>
    <input type="text" placeholder="Enter User ID" name="uid" required>
    
	<label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pwdr" onblur="foo();" required>
    
    <label for="des"><b>Designation</b></label>
    <input type="text" placeholder="Enter Designation" name="des" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
    <button type="submit" class="signupbtn">Sign Up</button>
      </form>
      <button type="button" class="cancelbtn" id="back">Back</button>
      
    </div>

</div>


<div id="div3" hidden="true">
<h1>Employee Details</h1>
<label for="uid"><b>User ID</b></label>
    <input type="text" name="duid" id="duid" readonly>
    
	<label for="name"><b>Name</b></label>
    <input type="text" name="dname" id="dname" readonly>
    
    <label for="email"><b>Email</b></label>
    <input type="text"name="demail" id="demail" readonly>

    
    <label for="des"><b>Designation</b></label>
    <input type="text" name="ddes" id="ddes" readonly>
    <button type="submit" class="editdetails" id="editdetails">Edit Details</button>
    <button type="submit" class="changepswd" id="changepswd">Change Password</button>

</div>


<div id="editdetailsdiv" hidden="true">
<h1>Edit Employee Details</h1>
<label for="uid"><b>User ID</b></label>
    <input type="text" name="euid" id="euid" readonly>
    
	<label for="name"><b>Name</b></label>
    <input type="text" name="ename" id="ename">
    
    
    <label for="email"><b>Email</b></label>
    <input type="text"name="eemail" id="eemail">

    
    <label for="des"><b>Designation</b></label>
    <input type="text" name="edes" id="edes">
    <button type="submit" class="savechanges" id="savechanges">Save Changes</button>
    <button type="submit" class="back" id="back">Back</button>

</div>
<div id="editpassword" hidden="true">

<h1>Change Password</h1>
<label for="uid"><b>User ID</b></label>
    <input type="text" name="puid" id="puid" readonly>
    
     <label for="password"><b>Enter Old Password</b></label>
    <input type="password"name="oldpass" id="oldpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
     <label for="password"><b>Enter New Password</b></label>
    <input type="password"name="newpass" id="newpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <label for="password"><b>Enter New Password</b></label>
    <input type="password"name="repass" id="repass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onblur="fpp();" required>
    
    <button type="submit" class="savepassword" id="savepassword">Save Password</button>
    <button type="submit" class="back" id="back">Back</button>
    

</div>
</body>
<script type="text/javascript">
function foo()
{
	var a= document.getElementById("pwd").value;
	var b= document.getElementById("pwdr").value;
	if(!(a==b))
		{
			alert("doesnot  match");
		}
	
	}
	
function fpp()
{
	var a= document.getElementById("newpass").value;
	var b= document.getElementById("repass").value;
	if(!(a==b))
		{
			alert("doesnot  match");
		}
	
	}
alert("AJAX getting executed");
$(document).ready(function () {

	$("#editdetails").click(function(){
	    $("#div3").hide();
	    $("#editdetailsdiv").toggle();
	    $("#euid").val( $("#duid").val());
    	$("#ename").val($("#dname").val());
    	$("#eemail").val($("#demail").val());
    	$("#edes").val($("#ddes").val());
	  });
	
	
	$("#regi").click(function(){
	    $("#login").hide();
	    $("#div2").toggle();
	  });
	
	
	$("#changepswd").click(function(){
	    $("#div3").hide();
	    $("#editpassword").toggle();
	    $("#puid").val( $("#duid").val());
	  });
	
	
	/* $("#changepswd").click(function(){
	    $("#div3").hide();
	    $("#editpassword").toggle();
	  });
	 */
	
		$("#back").click(function(){
		    $("#div2").hide();
		    $("#login").toggle();
		  });
	
    $("#submit").click(function () {
    	 $.ajax({
    	        type: "POST",
    	        contentType: "application/json",
    	        url: "/login",
    	        data: JSON.stringify(
    	        {
    	        	userid: $("#name").val(),
    	        	password: $("#password").val()
    	        }),
    	        dataType: 'json',
    	        success: function (data) {
    	        	$("#login").hide();
    	        	$("#div3").toggle();
    	        	alert(data.uid);
    	        	$("#duid").val(data.uid);
    	        	$("#dname").val(data.name);
    	        	$("#demail").val(data.email);
    	        	$("#ddes").val(data.des);
    	        }
    	 
    });
});
    
    
    $("#savechanges").click(function () {
   	 $.ajax({
   	        type: "POST",
   	        contentType: "application/json",
   	        url: "/savechange",
   	        data: JSON.stringify(
   	        {
   	        	uid: $("#euid").val(),
   	        	name: $("#ename").val(),
   	        	email: $("#eemail").val(),
   	        	des: $("#edes").val()
   	        }),
   	        dataType: 'json',
   	        success: function (data) {
   	        	$("#editdetailsdiv").hide();
   	        	$("#div3").toggle();
   	        	alert(data.uid);
   	        	$("#duid").val(data.uid);
   	        	$("#dname").val(data.name);
   	        	$("#demail").val(data.email);
   	        	$("#ddes").val(data.des);
   	        }
   	 
   });
});
    
    
    $("#savepassword").click(function () {
      	 $.ajax({
      	        type: "POST",
      	        contentType: "application/json",
      	        url: "/savepassword",
      	        data: JSON.stringify(
      	        {
      	        	uid: $("#puid").val(),
      	        	oldpassword: $("#oldpass").val(),
      	        	newpassword: $("#newpass").val(),
      	        	repassword: $("#repass").val()
      	        }),
      	        dataType: 'json',
      	        success: function (data) {
      	        	$("#editpassword").hide();
      	        	$("#div3").toggle();
      	        	alert(data.uid);
      	        	$("#duid").val(data.uid);
      	        	$("#dname").val(data.name);
      	        	$("#demail").val(data.email);
      	        	$("#ddes").val(data.des);
      	        }
      	/** error: function (e)
      	 {
      		 alert(e.responseText);
      	 }**/
      	 
      });
   });
    
    
});
    
</script>
</html>
